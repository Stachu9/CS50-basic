            <p id="lala">La</p>
        </main>
        <footer>

        </footer>
        <script>
            function adding() {
                let text = document.createTextNode(" La");
                document.getElementById("lala").appendChild(text)
            }

            function lalaFunc() {
                let i = 10;
                while (i > 0) {
                    setTimeout(adding, 1000);
                    i--;
                }
            }
            function main() {
                document.addEventListener('DOMContentLoaded', lalaFunc);
            }
            main();
        </script>
