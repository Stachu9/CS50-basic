{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table id="customers">
        <thead>
            <tr>
                <th></th>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for el in portfolio %}
                <tr>
                    <td>
                        <form action="/buy_share" method="post">
                            <input type="hidden" value="{{ el["symbol"] }}" name="symbol">
                            <button class="btn btn-primary" type="submit">Buy more shares</button>
                        </form>
                    </td>
                    <td class="uppercase">{{ el["symbol"] }}</td>
                    <td class="uppercase">{{ el["name"] }}</td>
                    <td>{{ el["shares"] }}</td>
                    <td>{{ el["price"] }}</td>
                    <td>{{ el["total"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="textEnd" colspan="5">Cash</td>
                <td>{{ cash }}</td>
            </tr>
            <tr>

                <td class="textEnd" colspan="5">TOTAL</td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
